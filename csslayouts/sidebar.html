<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body, html{
        height: 100%;
      }
      .container {
        display: flex;
        height: 100%;
      }

      .container__sidebar {
        width: 20%;
        height: 100%;
        background-color: #666;
      }

      .container__main {
        /* Take the remaining width */
        flex: 1;
        /* Make it scrollable */
        overflow: auto;
        background-color: #999;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="container__sidebar"></aside>

      <!-- Main -->
      <main class="container__main">
      </main>
    </div>
  </body>
</html>
