<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="showtime"></div>
    <script>
      function computed() {
        let nowTime = new Date()
        let endTime = new Date('2020/4/6')
        let spanTime = endTime.getTime() - nowTime.getTime()
        let day = Math.floor(spanTime / (60 * 60 * 1000 * 24))
        let hour = Math.floor((spanTime / (1000 * 60 * 60)) % 24)
        let min = Math.floor((spanTime / (1000 * 60)) % 60)
        let second = Math.floor((spanTime / 1000) % 60)
        return day + '天 ' + hour + ':' + min + ':' + second //返回倒计时的字符串
      }
      var div = document.getElementById('showtime')
      setInterval(function() {
        div.innerHTML = computed()
      }, 1000)
      /*
       * 1天 1000 60 60 24
       */
    </script>
  </body>
</html>
