<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .expand-range {
      position: relative;
      width: 200px;
      height: 200px;
      background: #eee;
      display: inline-block;
    }

    .expand-range:after {
      content: '';
      position: absolute;
      top: -10px;
      right: -10px;
      bottom: -10px;
      left: -10px;
      /* background: #099; */
    }
  </style>
</head>

<body>
  <div class="expand-range"></div>
</body>

</html>
