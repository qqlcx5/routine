<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .changeColor{
      background: #eee;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="changeColor"></div>
  <script>
    function sleep(durtion = 0){
      return new Promise((resolve,reject)=>{
        setTimeout(resolve,durtion)
      })
    }
     async function changeColor(durtion,color){
      document.querySelector('.changeColor').style.background = color
      await sleep(durtion)
    }
    async function main(){
     while(true){
        await changeColor(3000,"green");
        await changeColor(1000, "yellow");
        await changeColor(2000, "red");
     }
    }
    main()
  </script>
</body>
</html>
